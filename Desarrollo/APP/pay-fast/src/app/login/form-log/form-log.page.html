<ion-content>
  <div class="Fondo">
    <button class="btn-ingresar">
      Ingresar
    </button>
    <button class="btn-registrar" (click)="registrarse()">
      Registrarse
    </button>
    <div class="opacidad">
      <div class="inputs">
        <ion-item class="log">
          <ion-input type="text" oninput="handleFirstNameValue(event)" placeholder="USUARIO" [(ngModel)]="this.correo" ></ion-input>
        </ion-item>
        <ion-item class="log">
          <ion-input type="password" placeholder="CONTRASEÑA" [(ngModel)]="this.contrasena" ></ion-input>
        </ion-item>
      </div>
      <button class="btn-iniciarsesion" oninput="handleLastNameValue(event)" (click)="ValidarUsu()" >
        Iniciar Sesión
      </button>
      <button class="btn-google">
        <div>
          <div class="imageg">
            <ion-img class="imag" src="../../../assets/icon/google-icon.png"></ion-img>
          </div>
          <div class="texto">
            <label>Ingresar con Google</label>
          </div>
        </div>
      </button>
      <button class="btn-facebook">
        <div>
          <div class="image">
            <ion-img src="../../../assets/icon/facebook-icon.png"></ion-img>
          </div>
          <div class="texto">
            <label>Ingresar con Facebook</label>
          </div>
        </div>
      </button>
      <button class="btn-rec">
        ¿Has olvidado la contraseña?
      </button>   
    </div>

  </div>
</ion-content>
<script>
  const controller = document.querySelector('ion-alert-controller');
  let USUARIO, CONTRASENA;

  function processForm(event) {
    event.preventDefault();
    controller.create({
      header: 'Account Created',
      message: `Created account for: <b>${USUARIO} ${CONTRASENA}</b>`,
      buttons: [{
        text: 'OK'
      }]
    }).then(alert => alert.present());
  }

  function handleFirstNameValue(event) {
    USUARIO = event.target.value;
  }

  function handleLastNameValue(event) {
    CONTRASENA = event.target.value;
  }
</script>
