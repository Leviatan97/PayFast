<ion-content>
  <div class="Fondo">
    <button class="btn-ingresar">
      Ingresar
    </button>
    <button class="btn-registrar" (click)="registrarse()">
      Registrarse
    </button>
    <div class="opacidad">
      <div class="inputs">
        <ion-item class="log">
          <ion-input type="text" placeholder="USUARIO" [(ngModel)]="this.correo" ></ion-input>
        </ion-item>
        <ion-item class="log">
          <ion-input type="password" placeholder="CONTRASEÑA" [(ngModel)]="this.contrasena" ></ion-input>
        </ion-item>
      </div>
      <button class="btn-iniciarsesion" (click)="ValidarUsu()" >
        Iniciar Sesión
      </button>
      <button class="btn-google">
        Ingresar con Google
      </button>
      <button class="btn-facebook">
        <ion-img class="facebook" src="../../../assets/icon/facebook-icon.png"></ion-img>Ingresar con Facebook
      </button>
      <button class="btn-rec">
        ¿Has olvidado la contraseña?
      </button>   
    </div>

  </div>
  
</ion-content>
