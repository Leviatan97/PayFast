<ion-content class="background">
  <ion-button class="btn-ingresar">
    Ingresar
  </ion-button>
  <ion-button class="btn-registrar" color="secondary" (click)="registrarse()">
    Registrarse
  </ion-button>

    <ion-card class="fondo">
      <ion-card-content>
        <ion-item class="log">
          <ion-input type="text"  placeholder="USUARIO" [(ngModel)]="this.correo" ></ion-input>
        </ion-item>
        <ion-item class="log">
          <ion-input type="password" placeholder="CONTRASEÑA" [(ngModel)]="this.contrasena" ></ion-input>
        </ion-item>
          <ion-button color="primary" expand="block" class="margen" (click)="ValidarUsu()">Iniciar Sesión</ion-button>
          <ion-button color="danger" expand="block" class="margen">
            <ion-icon src="../../../assets/icon/google-icon.svg" slot="start"></ion-icon>
            Ingresar con Google
          </ion-button>
          <ion-button color="success" expand="block" class="margen">
            <ion-icon src="../../../assets/icon/fc-icon.svg"></ion-icon>
            Ingresar con Facebook
          </ion-button>

          <ion-label class="url">¿Has olvidado la contraseña?</ion-label>

      </ion-card-content>
    </ion-card>
</ion-content>
