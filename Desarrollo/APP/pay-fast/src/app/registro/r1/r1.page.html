<ion-content>
  <div class="Fondo">
    <button class="btn-ingresar" (click)="Login()">
      Ingresar
    </button>

      Registrarse
    </button>
    <div class="opacidad">
      <div class="inputs">
        <ion-item>
          <ion-input type="text" placeholder="NOMBRE"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="APELLIDO"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="FECHA DE Nacimiento"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="FECHA DE Nacimiento"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Tipo de Documento</ion-label>
          <ion-select ok-text="Aceptar" cancel-text="Cancelar">

            <ion-select-option value="CE">Cedula extranjera</ion-select-option>
          </ion-select>
        </ion-item>
      </div>
      <button class="btn-iniciarsesion" (click)="Registro()">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>

    </div>

  </div>
  
</ion-content>
