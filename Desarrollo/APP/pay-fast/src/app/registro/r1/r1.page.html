<ion-content class="background">
  <ion-button class="btn-ingresar" color="secondary">
    Ingresar
  </ion-button>
  <ion-button class="btn-registrar" color="primary" (click)="registrarse()">
    Registrarse
  </ion-button>
  
  <ion-slides class="mainSlide" #slide>
    <ion-slide>
      <form [formGroup]="contactForm" (ngSubmit)="Registro()" class="form">
        <ion-card class="fondo">
          <ion-card-content>
            
              <h2>Ingresa tus datos personales</h2>
            
            <ion-item class="log">
              <ion-input type="text" placeholder="NOMBRE" formControlName="nombre"></ion-input>
            </ion-item>
            
            <div class="alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
              <div class="container-error-message" *ngIf="nombre.errors.required">
                  <ion-icon slot="start" name="alert-circle-outline"></ion-icon> Este campo requerido
              </div>
              <div class="container-error-message" *ngIf="nombre.errors.maxlength">
                <ion-icon name="alert-circle-outline"></ion-icon> maximo 50 caracteres
              </div>
            </div>
            
    
            <ion-item class="log">
              <ion-input type="text" placeholder="APELLIDO" formControlName="apellido"></ion-input>
            </ion-item>
    
            <div class="alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
              <div class="container-error-message" *ngIf="apellido.errors.required">
                  <ion-icon slot="start" name="alert-circle-outline"></ion-icon> Este campo requerido
              </div>
              <div class="container-error-message" *ngIf="apellido.errors.maxlength">
                <ion-icon name="alert-circle-outline"></ion-icon> maximo 50 caracteres
              </div>
            </div>
    
            <ion-item class="log">
              <ion-datetime placeholder="FECHA DE NACIMIENTO" 
                cancelText="Cancelar" doneText="Ok" 
                [dayShortNames]="customDayShortNames"
                displayFormat="DD MMM YYYY"
                monthShortNames="ene, feb, mar, abr, may, jun, jul, aug, sep, oct, nov, dic"  
                min="1950-01-01" max="2001-30-12"  
                formControlName="fnacimiento">
              </ion-datetime>
            </ion-item>
    
            <div class="alert-danger" *ngIf="fnacimiento.invalid && (fnacimiento.dirty || fnacimiento.touched)">
              <div class="container-error-message" *ngIf="fnacimiento.errors.required">
                  <ion-icon slot="start" name="alert-circle-outline"></ion-icon> Este campo requerido
              </div>
            </div>
    
            <ion-item class="log">
              <ion-label position="floating" >TIPO DE DOCUMENTO</ion-label>
              <ion-select ok-text="Aceptar" cancel-text="Cancelar" formControlName="tdocumento">
                <ion-select-option value="CC">Cedula de Ciudadania</ion-select-option>
                <ion-select-option value="CE">Cedula extranjera</ion-select-option>
              </ion-select>
            </ion-item>
            
            <div class="alert-danger" *ngIf="tdocumento.invalid && (tdocumento.dirty || tdocumento.touched)">
              <div class="container-error-message" *ngIf="tdocumento.errors.required">
                  <ion-icon slot="start" name="alert-circle-outline"></ion-icon> Este campo requerido
              </div>
            </div>
            
            <ion-button type="submit" color="primary" class="margen" color="light" expand="block" [disabled]="!contactForm.valid" (click)="Next1()">
              <ion-icon name="arrow-forward"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </form>
    </ion-slide>
