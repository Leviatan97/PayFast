<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingresa tus datos personales</ion-card-title>
    </ion-card-header>
      <ion-card-content>
      
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
 
          <ion-item>
            <ion-label position="floating">Número de Documento <ion-text color="danger">*</ion-text></ion-label>
            <ion-input type="number" value="" ></ion-input>
          </ion-item>
     
          <ion-item>
            <ion-label position="floating">Correo Electronico <ion-text color="danger">*</ion-text></ion-label>
            <ion-input type="email" ></ion-input>
          </ion-item>
     
          <ion-item>
            <ion-label position="floating">Contraseña <ion-text color="danger">*</ion-text></ion-label>
            <ion-input type="password" ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Confirmar Contraseña <ion-text color="danger">*</ion-text></ion-label>
            <ion-input type="password" ></ion-input>
          </ion-item>
     
          
          
          <ion-button expand="full" (click)="Registro()">
            <ion-icon name="arrow-forward"></ion-icon>
          </ion-button>

        </ion-list>
          
      
     </ion-card-content>
  </ion-card> 
</ion-content>
