
<ion-header class="ion-no-border"> 
  <div class="header" >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </div>
</ion-header>

<ion-content>
  <div class="Fondo">
    <button class="btn-ingresar" (click)="Login()">
      Ingresar
    </button>
    <button class="btn-registrar" (click)="registrarse()">
      Registrarse
    </button>
    <div class="opacidad">
      <div class="inputs">
        <h5>Ingresa tus Datos Personales</h5>
        <ion-item>
          <ion-input type="number" placeholder="NUMERO DE DOCUMENTO" [(ngModel)]="this.ndocumento"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="email" placeholder="CORREO ELECTRONICO" [(ngModel)]="this.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="CONTRASEÑA" [(ngModel)]="this.contrasena"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="CONFIRMAR CONTRASEÑA" [(ngModel)]="this.contrasena2"></ion-input>
        </ion-item>
      </div>
      <button class="btn-iniciarsesion" (click)="Registro()">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>

    </div>

  </div>
  
</ion-content>
