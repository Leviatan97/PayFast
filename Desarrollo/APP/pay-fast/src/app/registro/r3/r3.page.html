<ion-header class="ion-no-border"> 
  <div class="header" >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </div>
</ion-header>

<ion-content class="background">
  
  <app-botones-lr></app-botones-lr>

  <ion-card class="fondo">
    <ion-card-content>
        <h2>Ingresa tus datos de pago</h2>
        <ion-item class="log">
          <ion-input type="text" placeholder="NOMBRE DEL TITULAR" [(ngModel)]="this.tnombre" maxlength="50"></ion-input>
        </ion-item >
        <ion-item class="log">
          <ion-input type="text" placeholder="APELLIDO DEL TITULAR" [(ngModel)]="this.tapellido" maxlength="50"></ion-input>
        </ion-item>
        <ion-item class="log">
          <ion-input type="number" placeholder="NÚMERO DE TARJETA" [(ngModel)]="this.tnumero"></ion-input>
        </ion-item>
        <ion-item class="log">
          <ion-label>FECHA DE VENCIMIENTO</ion-label>
          <ion-datetime displayFormat="MM/YY" min="2015" max="2030" value="20-01" placeholder="MM / AA" [(ngModel)]="this.tfvencimiento"></ion-datetime>
        </ion-item>
        <ion-item class="log">
          <ion-input type="number" placeholder="CÓDIGO DE SEGURIDAD (CVV)" [(ngModel)]="this.tcvv" min="1" max="999"></ion-input>
        </ion-item>

        
          <ion-checkbox color="light" [(ngModel)]="this.check"></ion-checkbox>
          <ion-text color="primary">
            <label (click)="tyc()">TERMINOS Y CONDICIONES</label>
          </ion-text>
          
        

      <ion-button color="primary" expand="block" class="margen" (click)="Inicio()">
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-button>

    </ion-card-content>
    </ion-card>
</ion-content>
