<ion-header>
  <ion-toolbar>
    <ion-title>Método de pago</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Datos de tu tarjeta</ion-card-title>
    </ion-card-header>
      <ion-card-content>
      
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
 
          <ion-item>
            <ion-label position="floating">Nombre <ion-text color="danger">*</ion-text></ion-label>
            <ion-input type="text" value="" ></ion-input>
          </ion-item>
     
          <ion-item>
            <ion-label position="floating">Apellido <ion-text color="danger">*</ion-text></ion-label>
            <ion-input type="text" ></ion-input>
          </ion-item>
     
          <ion-item>
            <ion-label position="floating">Número de tarjeta <ion-text color="danger">*</ion-text></ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Fecha de vencimiento (MM/AA) <ion-text color="danger">*</ion-text></ion-label>
            <ion-input type="number" ></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Código de seguridad (CVV) <ion-text color="danger">*</ion-text></ion-label>
            <ion-input type="number" ></ion-input>
          </ion-item>
          
          
          <ion-button expand="full" (click)="Registro()">
            <ion-icon name="arrow-forward"></ion-icon>
          </ion-button>

        </ion-list>
          
      
     </ion-card-content>
  </ion-card> 
</ion-content>
