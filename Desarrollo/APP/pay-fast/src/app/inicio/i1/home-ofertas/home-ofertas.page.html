<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-grid class="titulo">
      <ion-row>
        <ion-col>
          <ion-label color="light">Ofertas</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card class="{{ofer.clase}}" color="{{ofer.color}}" *ngFor = "let ofer of Mofertas">
        <p>{{ofer.titulo}}</p>
        <img [src]="ofer.img">      
    </ion-card>
 
  


  <ion-grid>

      <ion-col *ngFor = "let ofer of ofertas">

          <p>{{ofer.titulo}}</p>
          <img [src]="ofer.img">
        </ion-card>
      </ion-col>
