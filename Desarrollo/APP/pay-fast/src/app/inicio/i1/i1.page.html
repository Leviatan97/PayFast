
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light" menuId="first" contentId="main"></ion-menu-button>
    </ion-buttons>
    <ion-searchbar color="dark" placeholder="Buscar..." (ionChange)="buscar( $event )"><ion-icon></ion-icon></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card *ngFor="let sup of this.supermercado | filtro: buscador">
      <ion-item>
        <ion-card-content class="supermercado">
            <img (click)="scanerTrue(sup.smo_i)" [src]="sup.smo_im" alt="" class="logo-sup">
            <button (click)="ofertaTrue()" class="ofertas"><ion-icon name="pricetags" color="light" size="large"></ion-icon></button>
        </ion-card-content>
        
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item *ngIf="!this.supermercado">
        <ion-card-content class="supermercado">
            <ion-avatar class="logo-sup">
              <ion-skeleton-text animated style="padding: 50%;"></ion-skeleton-text>
            </ion-avatar>
        </ion-card-content>
        
      </ion-item>
    </ion-card>
</ion-content>
<app-tabs></app-tabs>
