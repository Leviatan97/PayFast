<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light" menuId="first" contentId="main"></ion-menu-button>
    </ion-buttons>
    <ion-grid class="titulo">
      <ion-row>
        <ion-col>
          <ion-label color="light">Historial de compras</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>   
  </ion-toolbar>
</ion-header>

<ion-content id="main">
  <ion-item lines="none">
    <ion-grid>
      <ion-row>
          <ion-label color="light" class="fecha">Fecha de la compra</ion-label>
      </ion-row>
      <ion-row>
        <ion-card (click)="detalles()">
          <ion-card-content>
            <ion-grid>
              <ion-row class="supermercado">
                <ion-label color="light">supermercado de la compra</ion-label>
              </ion-row>
              <ion-row color="light">
                $000.000.00
              </ion-row>
            </ion-grid>   
          </ion-card-content>
        </ion-card>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
<app-tabs></app-tabs>
