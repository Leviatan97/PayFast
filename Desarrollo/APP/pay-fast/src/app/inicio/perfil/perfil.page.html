<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light" menuId="first" contentId="main"></ion-menu-button>
    </ion-buttons>
    <ion-grid class="titulo">
      <ion-row>
        <ion-col>
          <ion-label color="light">Perfil</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-item *ngFor="let nom of this.nombre" (click)="presentActionSheet()" class="card">
    <ion-avatar class="imagen">
      <img [src]="(nom.us_im | perfil: nom.us_i)" size="large" >
    </ion-avatar>
  </ion-item>

  

  <div class="bienvenida" *ngFor="let nom of this.nombre">
    <h2>Hola {{this.nom.us_n}} !</h2>
  </div>


    <ion-card>
      <ion-item>
        <ion-card-content (click)="abrirModal()">
          Datos Personales
        </ion-card-content>
      </ion-item>
    </ion-card>

  
    <ion-card>
      <ion-item>

        <ion-card-content (click)="abrirModalT()">
          <img src="" alt="">
          Método de Pago
        </ion-card-content>

        <ion-button slot="end" (click)="abrirModalA()" color="primary">
          <ion-icon name="add" size="large"></ion-icon>
        </ion-button>

      </ion-item>
    </ion-card>
  

  
    <ion-card>
      <ion-item>
        <ion-card-content (click)="abrirModalC()">
          Cambiar Contraseña
        </ion-card-content>
      </ion-item>
    </ion-card>

</ion-content>
<app-tabs></app-tabs>
