<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="Salir()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="titulo">Datos Personales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content *ngFor="let usuario of this.datos">
    <ion-item>
      <ion-input type="text" placeholder="NOMBRE" value="{{usuario.us_n}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="APELLIDO" value="{{usuario.us_a}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-datetime placeholder="FECHA DE NACIMIENTO" displayFormat="MM/DD/YYYY" min="1950-01-01" max="2001-30-12" value="{{usuario.us_fn}}"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating" >TIPO DE DOCUMENTO</ion-label>
      <ion-select ok-text="Aceptar" cancel-text="Cancelar" value="{{usuario.us_td}}">
        <ion-select-option value="CC">Cedula de Ciudadania</ion-select-option>
        <ion-select-option value="CE">Cedula extranjera</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-input type="number" placeholder="NUMERO DE DOCUMENTO" value="{{usuario.us_nd}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="email" placeholder="CORREO ELECTRONICO" value="{{usuario.us_c}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="CONTRASEÑA"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="CONFIRMAR CONTRASEÑA"></ion-input>
    </ion-item>

  </ion-card-content>
</ion-content>
