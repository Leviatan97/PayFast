<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="Salir()">
        <ion-icon color="light" name="close" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-grid class="titulo">
      <ion-row>
        <ion-col>
          <ion-label color="light">Datos Personales</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-buttons slot="end">
      <ion-button (click)="editarDatos()">
        <ion-icon color="light" name="checkmark-sharp" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content *ngFor="let usuario of this.datos">
    <ion-item>
      <ion-input type="text" placeholder="NOMBRE" [(ngModel)]="usuario.us_n"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="APELLIDO" [(ngModel)]="usuario.us_a"></ion-input>
    </ion-item>
    <ion-item>
      <ion-datetime placeholder="FECHA DE NACIMIENTO" displayFormat="MM/DD/YYYY" min="1950-01-01" max="2001-30-12" [(ngModel)]="usuario.us_fn"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating" >TIPO DE DOCUMENTO</ion-label>
      <ion-select ok-text="Aceptar" cancel-text="Cancelar" [(ngModel)]="usuario.us_td">
        <ion-select-option value="CC">Cedula de Ciudadania</ion-select-option>
        <ion-select-option value="CE">Cedula extranjera</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-input type="number" placeholder="NUMERO DE DOCUMENTO" [(ngModel)]="usuario.us_nd"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="email" placeholder="CORREO ELECTRONICO" [(ngModel)]="usuario.us_c"></ion-input>
    </ion-item>
  </ion-card-content>
</ion-content>
