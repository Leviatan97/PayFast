<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">Panel de control Pay Fast</ion-title>
    <ion-buttons slot="end">
      <ion-label class="usuario" color="primary">{{ usuario }}</ion-label>
      <ion-button (click)="mostrarPop( $event )" color="primary">
        <ion-icon name="caret-down-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
