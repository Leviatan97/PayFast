<ion-content>
    <form [formGroup]="contactForm" (ngSubmit)="Registro()">
        <ion-card>
            <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input formControlName="email" type="email" autocapitalize="off" autocomplete="off" autocorrect="off" ></ion-input>
            </ion-item>
        
            <div class="alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                <div class="container-error-message" *ngIf="email.errors.required">
                    <ion-icon slot="start" name="alert-circle-outline"></ion-icon> La dirección de correo es requerido
                </div>
                <div class="container-error-message" *ngIf="(email.dirty || email.touched) && email.invalid && email.errors.pattern">
                    <ion-icon slot="start" name="alert-circle-outline"></ion-icon>Verifique que sea un email
                </div>
            </div>

            <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input formControlName="contrasena" type="password" autocapitalize="off" autocomplete="off" autocorrect="off" ></ion-input>
            </ion-item>

            <div class="alert-danger" *ngIf="contrasena.invalid && (contrasena.dirty || contrasena.touched)">
                <div class="container-error-message" *ngIf="contrasena.errors.minlength">
                    <ion-icon name="alert-circle-outline"></ion-icon> La contraseña debe tener una longitud minima de 8 caracteres
                </div>
            </div>
            <ion-button type="submit" color="light" expand="full" [disabled]="!contactForm.valid">Entrar</ion-button>
        </ion-card>
    </form>
</ion-content>
